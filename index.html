<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOVA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="menu" id="menuButton">&#9776;</div>
    <nav id="dropdownMenu" class="hidden">
      <a href="#">Home</a>
      <a href="#">What is NOVA?</a>
      <a href="#">Claim Instructions</a>
      <a href="#">Import Instructions</a>
      <a href="#">Vault</a>
      <a href="#">Ecosystem</a>
      <a href="#">Wallet Safety</a>
    </nav>
  </header>

  <main>
    <img src="nova-banner.png" alt="NOVA Banner" class="banner" />
    <h1>Digital coins owned by everyone.</h1>
    <div class="links">
      <a class="btn" href="https://claimnova.xyz" target="_blank">Claim NOVA</a>
      <a class="btn" href="https://claimprima.com" target="_blank">Claim PRIMA</a>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menu = document.getElementById("dropdownMenu");
      const menuBtn = document.getElementById("menuButton");

      // Toggle menu when clicking hamburger icon
      menuBtn.addEventListener("click", function (event) {
        event.stopPropagation(); // prevent it from closing immediately
        menu.classList.toggle("hidden");
      });

      // Close menu if clicking anywhere else
      document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && !menuBtn.contains(event.target)) {
          if (!menu.classList.contains("hidden")) {
            menu.classList.add("hidden");
          }
        }
      });
    });
  </script>
</body>
</html>
